# Game Settings Configuration
# This file stores user preferences for video and audio settings.
# Supported on 32/64-bit systems and can be read by tools or emulators.

[video]
mode = auto      # auto, bw, cgb, gba, gbasp

[audio]
mode = on        # on, off, music_only, sfx_only
music_volume = 10  # 0-10
sfx_volume = 10    # 0-10
